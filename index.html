<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>P4: Google Doodle</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
   
</head>

<body>
    <!-- Doodle Stage -->
    <div id="stage">
        
      <!-- Your Awesome Design -->
        <div class="vcd_contain">
            <img src="img/VCD_V.svg" class="V">
            <img src="img/VCD_C.svg" class="C">
            <img src="img/VCD_D.svg" class="D">
         </div>
        <div class="flowers">
            <img src="img/purpleflower.svg" class="purple">
            <img src="img/yellowflower.svg" class="yellow">
            <img src="img/greenflower.svg" class="green">
            <img src="img/pinkflower.svg" class="pink">
            <img src="img/orangeflower.svg" class="orange">
        </div>
        <div class="day_contain">
            <img src="img/day.svg" class="day">
            

        </div>
      </div> 
<!-- search bar and buttons -->
    
    <input type="text" />
    <div>
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
    </div>
    


    <!-- Scripts -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js'></script>
    <script src="js/scripts.js"></script>
   
    
</body>

</html>
